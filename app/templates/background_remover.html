<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinitesoft-tr | Background Remover</title>
<link rel="icon" href="{{url_for('static',filename='favicon.ico')}}">
<link rel="stylesheet" href="../static/css/selection.css">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        color: #fff;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        margin-top: 60px;
        width: 90%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
        margin-bottom: 20px;
        font-size: 1.8rem;
    }

    p {
        font-size: 1rem;
        margin-bottom: 30px;
    }

    input[type="file"] {
        display: none;
    }

    label.file-upload {
        display: inline-block;
        background-color: #fff;
        color: #2193b0;
        padding: 12px 25px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    label.file-upload:hover {
        background-color: #e0e0e0;
    }

    button.submit-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        background-color: #ff6b6b;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
    }

    button.submit-btn:hover {
        background-color: #ff4757;
    }

    img#result {
        margin-top: 25px;
        max-width: 100%;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        display: none;
    }
    .images {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 25px;
    }

.images {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 25px;
}

.preview {
    width: 45%;
    height: 350px;
    background: rgba(255,255,255,0.12);
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.preview img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 15px;
}

.top-panel {
    margin-top: 40px;
    background: rgba(255,255,255,0.15);
    padding: 25px 40px;
    border-radius: 20px;
    text-align: center;
    backdrop-filter: blur(10px);
}

.stage {
    margin-top: 40px;
    display: flex;
    gap: 40px;
    justify-content: center;
    width: 100%;
}

.preview.big {
    width: 420px;
    height: 420px;
    background: rgba(0,0,0,0.25);
    border-radius: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.preview.big img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 25px;
}

.preview span {
    position: absolute;
    bottom: 10px;
    right: 15px;
    font-size: 0.8rem;
    opacity: 0.7;
}

.download-btn {
    margin: 40px auto;
    display: none;
    width: fit-content;
    padding: 14px 40px;
    background: linear-gradient(135deg,#00f2fe,#4facfe);
    color: #fff;
    font-weight: bold;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: 0.3s;
}

.download-btn:hover {
    transform: translateY(-3px);
}

</style>
</head>
<body>

<div class="container">
    <h1>üé® Resminizin Arka Planƒ±nƒ± Kaldƒ±rƒ±n</h1>
    <p>Kolayca resminizi y√ºkleyin ve arka planƒ±nƒ± temizleyin.</p>

    <form id="bgForm" method="POST" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="image" accept="image/*" required>
        <label for="fileInput" class="file-upload">Dosya Se√ß</label><br>
        <button type="submit" class="submit-btn">Arka Planƒ± Kaldƒ±r</button>
    </form>
<div class="stage">
    <div class="preview big">
        <img id="original">
        <span>Orijinal</span>
    </div>

    <div class="preview big">
        <img id="result">
        <span>Sonu√ß</span>
    </div>
</div>

<a id="downloadBtn" class="submit-btn" style="display:none;" download="result.png">
    ‚¨áÔ∏è Sonucu ƒ∞ndir
</a>

</div>
<script>
const form = document.getElementById("bgForm");
const fileInput = document.getElementById("fileInput");
const resultImg = document.getElementById("result");
const originalImg = document.getElementById("original");
const downloadBtn = document.getElementById("downloadBtn");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const file = fileInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("image", file);

    // solda orijinal
    originalImg.src = URL.createObjectURL(file);
    originalImg.style.display = "block";

    const res = await fetch("https://wf5528-infinitesoft-tr.hf.space/remove-bg", {
        method: "POST",
        body: formData
    });

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);

    // saƒüda sonu√ß
    resultImg.src = url;
    resultImg.style.display = "block";

    downloadBtn.href = url;
    downloadBtn.style.display = "inline-block";
});
downloadBtn.style.display = "block";
</script>


</body>
</html>
