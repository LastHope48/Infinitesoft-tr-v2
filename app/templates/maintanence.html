<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{url_for('static',filename='favicon.ico')}}">
  <title>Bakım Yapılıyor</title>
  <style>
    /* Genel stil */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Logo veya ikon */
    .logo {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Başlık */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    /* Açıklama */
    p {
      font-size: 1.2rem;
      color: #cbd5e1;
    }

    /* Geri sayım kutusu */
    .countdown {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <div class="logo">⚡</div>
  <h1>Bakım Yapılıyor</h1>
  <p>Sitemiz şu anda güncelleniyor. Lütfen biraz bekleyin, yakında geri döneceğiz!</p>
  <div class="countdown" id="countdown">5:00</div>

  <script>
    // Basit geri sayım (5 dakika)
    let time = 5 * 60; // saniye
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      countdown.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      time--;
      if (time < 0) clearInterval(timer);
    }, 1000);
  </script>
</body>
</html>
