<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Çamsepeti-Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/decor_welcome.css">
    <link rel="stylesheet" href="../static/css/selection.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v=3">

<body>
    <div class="snow"></div>
    <header class="top">
        <div class="text_with_img">

    <h1 class="header_text_big">ÇAMSEPETİ</h1>
    <h2 class="header_text_small">Bilgiler doğru mu?</h2>

    {% block content %}

        <img src="../static/img/question.png" alt="question_mark">

    {% endblock %}
        <footer class="site-footer">
        <p>
            ⚠️ Çamsepeti bir okul projesidir. Gerçek kişisel bilgilerinizi paylaşmayınız.
        </p>
    </footer>
