<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Programcının kütüphanesi</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v=3">
  <link rel="stylesheet" href="../static/css/selection.css">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-4E0S2QW6KC"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-4E0S2QW6KC');
</script>
</head>
<body>
  <header class="header">
    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo" width="30" height="30">
    <ul class="main-list">
        <li class="list__item">
          <a href="">
            <img src="{{ url_for('static', filename='img/login.svg') }}" alt="login" width="20" height="20">
          </a>
    </ul>
  </header>
  <main class="main">
    {% block content %}
    {%if card.title=="goober" %}
    <script>alert("AHAOAOA")</script>
    {% endif %}
    <h1 class="main__title">{{card.title}}</h1>
    <div class="main__block">
      <h2 class="main__subtitle">{{card.subtitle}}</h2>
      <div class="main__text">
      {{card.text}}
      </div>
      <a class="main__link" href="/cards">Kayıtlara geri dön</a>
    </div>
  </main>
  {% endblock %}
<footer style="text-align:center; color:#888; font-size:14px; padding:20px;">
  © <span id="year"></span> infinitesoft-tr. Tüm hakları saklıdır.
</footer>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
