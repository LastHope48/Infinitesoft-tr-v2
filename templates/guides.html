<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Guides | Tarifler</title>
    <link rel="stylesheet" href="../static/css/decor_guides.css">

</head>
<body>

<header class="header">

<main class="cards-container">
  {% if recipes %}
    {% for r in recipes %}
      <div class="card-wrapper">
        <a href="/recipes/{{ r.id }}" class="guide-card">
          <img src="{{ r.image_url }}">
          <h3>{{ r.title }}</h3>
          <p>{{ r.desc }}</p>
        </a>

        {% if session.get("can_delete") %}
        <form method="POST" action="/recipes/{{ r.id }}/delete" class="delete-form">
          <button type="submit" class="admin-badge">Sil</button>
        </form>
        {% endif %}
      </div>
    {% endfor %}
